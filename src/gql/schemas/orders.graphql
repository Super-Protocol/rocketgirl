query Orders($pagination: ConnectionArgs!, $filter: OrdersFilter) {
    result: orders (pagination: $pagination, filter: $filter) {
        pageData {
            ...PageDataDtoFragment
        }
        page {
            edges {
                cursor
                node {
                    _id
                    address
                    authority
                    consumer
                    orderHoldDeposit
                    depositSpent
                    parentOrder {
                        offerInfo {
                            name
                        }
                        address
                    }
                    offerInfo {
                        name
                        offerType
                    }
                    offerType
                    orderInfo {
                        offer
                        status
                    }
                    origins {
                        createdBy
                        createdDate
                        modifiedBy
                        modifiedDate
                    }
                    teeOfferInfo {
                        name
                    }
                    subOrders {
                        teeOfferInfo {
                            name
                        }
                        offerInfo {
                            name
                        }
                        offerType
                    }
                }
            }
            pageInfo {
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
        }
    }
}

query OrdersSelect($pagination: ConnectionArgs!, $filter: OrdersFilter) {
    result: orders (pagination: $pagination, filter: $filter) {
        pageData {
            ...PageDataDtoFragment
        }
        page {
            edges {
                cursor
                node {
                    address
                    offerInfo {
                        holdSum
                    }
                }
            }
            pageInfo {
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
        }
    }
}

query Order($id: String!) {
    order(address: $id) {
        address
        consumer
        origins {
            createdBy
            createdDate
            modifiedBy
            modifiedDate
        }
        orderHoldDeposit
        depositSpent
        offerType
        orderInfo {
            status
            offer
        }
        teeOfferInfo {
            name
            description
        }
        orderResult {
            encryptedResult
        }
    }
}

